<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SiloGuard - AI-powered acoustic insect detection system for grain storage. Protect your harvest with real-time monitoring, solar power, and edge AI technology." />
    <meta name="keywords" content="grain storage, insect detection, agricultural technology, AI monitoring, post-harvest management, food security" />
    <meta name="author" content="SiloGuard Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#00a63e" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/SiloGuard/logo.webp" as="image" type="image/webp" />
    <link rel="preload" href="/SiloGuard/grains.webp" as="image" type="image/webp" />
    <link rel="dns-prefetch" href="https://wa.link" />
    
    <!-- Open Graph Tags for Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SiloGuard - Intelligent Grain Protection" />
    <meta property="og:description" content="AI-powered acoustic insect detection system for grain storage. Protect your harvest with real-time monitoring and edge AI technology." />
    <meta property="og:image" content="https://al-ibiewi.github.io/SiloGuard/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://al-ibiewi.github.io/SiloGuard/" />
    <meta property="og:site_name" content="SiloGuard" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SiloGuard - Intelligent Grain Protection" />
    <meta name="twitter:description" content="AI-powered acoustic insect detection system for grain storage. Protect your harvest with real-time monitoring and edge AI technology." />
    <meta name="twitter:image" content="https://al-ibiewi.github.io/SiloGuard/logo.png" />
    
    <link rel="canonical" href="https://al-ibiewi.github.io/SiloGuard/" />
    <title>SiloGuard - Intelligent Grain Protection</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Reset and base styles */
      html, body { margin: 0; padding: 0; overflow-x: hidden; }
      
      /* Navigation styling */
      nav { position: fixed; top: 0; left: 0; right: 0; z-index: 50; background: rgba(255,255,255,0.95); backdrop-filter: blur(4px); box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
      
      /* Hero section */
      section#home { padding-top: 4rem; position: relative; min-height: 100vh; display: flex; align-items: center; overflow: hidden; }
      section#home picture { position: absolute; inset: 0; z-index: -2; }
      section#home img { width: 100%; height: 100%; object-fit: cover; }
      section#home > div:nth-child(2) { position: absolute; inset: 0; z-index: -1; background: linear-gradient(to bottom right, rgba(0,0,0,0.7), rgba(0,0,0,0.6), rgba(0,0,0,0.7)); }
      
      /* Hero content */
      section#home .relative { position: relative; max-width: 56rem; margin: 0 auto; padding: 2.5rem 1rem 8rem; text-align: center; z-index: 10; }
      
      /* Prevent layout shift */
      img { max-width: 100%; height: auto; }
      
      @media (max-width: 768px) {
        section#home { padding-top: 4rem; }
        nav { padding: 0 1rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
